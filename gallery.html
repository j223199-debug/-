        <li><a href="gallery.html">ぎゃらりー</a></li>
        <li><a href="shop.html">おかいもの</a></li>
      </ul>
    </nav>

  <main>
    <section class="section">
      <h2>ぎゃらりー</h2>

      <!-- 画像一覧 -->
      <div class="gallery-grid gallery-archive">
        <figure class="gallery-item">
          <img src="S__49340418_0.jpg" alt="ぎゅうどんのひ">
          <figcaption>ぎゅうどんのひ</figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="S__49340420_0.jpg" alt="おうさま">

<footer class="site-footer">

  <!-- 画像クリックで拡大（モーダル） -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightboxClose" type="button" aria-label="閉じる">×</button>
    <img id="lightboxImg" alt="">
    <p id="lightboxCap"></p>
  </div>

  <script>
    const items = document.querySelectorAll(".gallery-item img");
    const box = document.getElementById("lightbox");
    const boxImg = document.getElementById("lightboxImg");
    const boxCap = document.getElementById("lightboxCap");
    const closeBtn = document.getElementById("lightboxClose");

    items.forEach(img => {
      img.addEventListener("click", () => {
        boxImg.src = img.src;
        boxImg.alt = img.alt;
        boxCap.textContent = img.alt;
        box.classList.add("open");
        box.setAttribute("aria-hidden", "false");
      });
    });

    function closeBox() {
      box.classList.remove("open");
      box.setAttribute("aria-hidden", "true");
    }

    closeBtn.addEventListener("click", closeBox);
    box.addEventListener("click", (e) => {
      if (e.target === box) closeBox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeBox();
    });
  </script>
</body>
</html>
